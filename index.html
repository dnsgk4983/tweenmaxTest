<body>

    <script src="assets/js/jquery-2.1.4.min.js"></script>
    <script src="assets/js/TweenMax.min.js"></script>

    <script>
        let sectionTitle = $(".section-title");
        let sectionTitleText = $(".section-title > div");
        function init() {
            for (let i = 0; i < sectionTitleText.length; i++) {
                TweenMax.fromTo(sectionTitleText[i], 1, { opacity: 0, y: 10 }, { opacity: 1, y: 0, delay: `${i / 2}`, ease: Cubic.ease });
            }
        }
        init();
    </script>
